<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Schere, Stein, Papier</title>
	<script src="https://kit.fontawesome.com/a076d05399"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Changa:300&display=swap" rel="stylesheet"> 
	<!--<link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">-->

	<script src="./jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="./script.js" type="text/javascript"></script>
	<script src="./sweet_alert.js" type="text/javascript"></script>
	<script type="text/javascript" src="./jquery/jquery-ui.min.js"></script>
	<script src="confetti.js"></script>

	<link rel="stylesheet" type="text/css" href="./jquery/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="./jquery/jquery-ui.structure.min.css" />
	<link rel="stylesheet" type="text/css" href="./jquery/jquery-ui.theme.min.css" />
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="./sweet_alert.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
</head>
<body>

	<h2>Deine Auswahl: </h2>
	<div id="buttons">
		<button id="schereButton" class="myButton">Schere</button>
		<button id="steinButton" class="myButton">Stein</button>
		<button id="papierButton" class="myButton">Papier</button>
	</div>
	<div id="spiel">		
		<img id="bild1" src="./schere.jpg" style="display: none">
		<p id="vs" style="display: none"> 
			<i class="fa fa-bolt fa-5x" aria-hidden="true"></i>
		</p>
		<img id="bild2" src="./schere.jpg" style="display: none">
	</div>
	<div id="punktestand">
		<div id="punkteEins">
			<p>Spieler 1: &nbsp;</p>
			<p id="punktestandEins">0</p>
			<p id="p1">&nbsp; Punkte</p>
		</div>
		<div id="punkteZwei">
			<p>Spieler 2: &nbsp;</p>
			<p id="punktestandZwei">0</p>
			<p id="p2">&nbsp; Punkte</p>
		</div>
	</div>
	<div id="erklaerung2spieler" style="display: none">
		<br>
		<br>
		<h4>Steuerung:</h4>
		<br>
		<p>Spieler 1 wählt Schere mit A, Stein mit S und Papier mit D aus.</p>
		<p>Spieler 2 wählt Schere mit 1, Stein mit 2 und Papier mit 3 aus.</p>
	</div>
	<div id="overlayAnfang">
		<div id="auswahlAnfang">
			<h1 id="overlayUeberschrift">
			Schere, Stein, Papier &nbsp;
			<i class="fa fa-hand-scissors-o" aria-hidden="true"></i> &nbsp;
			<i class="fa fa-hand-rock-o" aria-hidden="true"></i> &nbsp;
			<i class="fa fa-hand-paper-o" aria-hidden="true"></i> &nbsp;
			</h1>
			<div class="mid">
				<label class="rocker" id="checkAnzahl">
					<input id = "schalterAnzahl" type="checkbox" checked>
					<span class="switch-left schalter1">Eins</span>
					<span class="switch-right schalter">Zwei</span>
				</label>
			</div>
			<div id="start">
					<button id = "startButton">
						Start
					</button>
				</div>
		</div>
	</div>
</body>
</html>
